documents: ./gql/*.graphql
generates:
  ./generated/gql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-apollo-angular
    config:
      immutableTypes: true
      addExplicitOverride: true
      strictScalars: true
      scalars:
        BigDecimal: string
        BigInt: string
        Bytes: string
        Int8: number
        Timestamp: string
schema: https://graph.tetu.io/subgraphs/name/sacra-fantom
